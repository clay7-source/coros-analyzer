
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Liquid Runner Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,800;1,400;1,800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root { 
          --accent: #FC4C02; 
          --glass: rgba(255, 255, 255, 0.04);
          --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, var(--accent) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .liquid-glass {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .glass-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
        }

        .mono { font-family: 'JetBrains+Mono', monospace; }
        
        /* Custom scrollbar for mobile */
        ::-webkit-scrollbar { display: none; }
        
        #map { 
          height: 280px; 
          border-radius: 32px; 
          filter: saturate(1.2) brightness(0.8) contrast(1.1);
          mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .text-glow {
            text-shadow: 0 0 20px var(--accent);
        }

        @keyframes pulse-liquid {
          0% { transform: scale(1); opacity: 0.5; }
          50% { transform: scale(1.05); opacity: 0.8; }
          100% { transform: scale(1); opacity: 0.5; }
        }

        .liquid-bg {
          position: fixed;
          top: -10%;
          left: -10%;
          width: 120%;
          height: 120%;
          background: radial-gradient(circle at center, var(--accent) 0%, transparent 60%);
          filter: blur(80px);
          opacity: 0.15;
          z-index: -1;
          pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "leaflet": "https://esm.sh/leaflet@^1.9.4",

  }
}
</script>

</head>
<body>
    <div class="liquid-bg"></div>
    <div id="root"></div>

<script type="module" src="/index.tsx"></script>
</body>
</html>
